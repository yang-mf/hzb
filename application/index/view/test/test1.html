<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__CDN__/assets/css/index.css">
<!--    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <title>test</title>
</head>
<body>
<div id="app">
<form action="{:url('test/get_info')}" method="post" >
    请输入分数：
<!--    <input type="text" name="score">-->
    <template>
        <el-input v-model="input" placeholder="请输入分数" name="score"></el-input>

        <el-select v-model="form.region" placeholder="请选择批次">
            <el-option label="区域一" value="shanghai"></el-option>
            <el-option label="区域二" value="beijing"></el-option>
        </el-select>
        <el-select v-model="value"  name="batch" placeholder="请选择">
            <el-option
                    v-for="item in options"
                    :key="item.value"
                    :value="item.value"
                    :label="item.label"
                    >
            </el-option>
        </el-select>

    </template>
    <select name="year" >
        <option value="2017" selected>2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
    </select>
    <select name="type">
        <option value="reason" selected>理科</option>
        <option value="culture">文科</option>
    </select>
    <br>
    <input type="submit" value="确认">
</form>
</div>
</body>
<!-- import Vue before Element -->
<script src="__CDN__/assets/js/vue.js"></script>
<!-- import JavaScript -->
<script src="__CDN__/assets/js/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                visible: false,
                input: '',
                options: [{
                    value: '1',
                    label: '一批'
                }, {
                    value: '2',
                    label: '二批'
                }, {
                    value: '3',
                    label: '三批'
                }, {
                    value: '4',
                    label: '专科'
                },],
                    value: '',
            }
        }

    })
</script>
</html>
