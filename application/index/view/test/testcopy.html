<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__CDN__/assets/css/index.css">
    <title>test</title>
</head>
<body>
<div id="app">
    <div v-show="show_table">
    <el-form ref="form" :model="form" label-width="80px">
        <div v-show="input_show">
            <el-form-item label="分数" style="width: 20%">
                <el-input v-model="form.score" placeholder="请输入分数" :disabled=form.region ></el-input>
            </el-form-item>
            <el-form-item label="年份">
                <el-select v-model="form.year" placeholder="请选择年份" :disabled=form.region>
                    <el-option label="2017" value="2017"></el-option>
                    <el-option label="2018" value="2018"></el-option>
                    <el-option label="2019" value="2019"></el-option>
                    <el-option label="2020" value="2020"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="批次">
                <el-select v-model="form.batch" placeholder="请选择批次" :disabled=form.region>
                    <el-option label="一批" value="1"></el-option>
                    <el-option label="二批" value="2"></el-option>
                    <el-option label="三批" value="3"></el-option>
                    <el-option label="大专" value="4"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="文科/理科">
                <el-select v-model="form.type" placeholder="请选择文科/理科" :disabled=form.region>
                    <el-option label="理科" value="reason"></el-option>
                    <el-option label="文科" value="culture"></el-option>
                </el-select>
            </el-form-item>
        </div>
        <div v-show="show_add">
            <el-form-item label="专业" style="width: 30%">
                <el-autocomplete
                        v-model="state"
                        :fetch-suggestions="querySearchProfession"
                        value-key="profession_name"
                        placeholder="请输入专业（默认本科专业）"
                        @select="handleSelectProfession"
                ></el-autocomplete>
                <el-button @click.native="profession_name($event)" id="profession1" :type="profession_primary('profession1')">本科</el-button>
                <el-button @click.native="profession_name($event)" id="profession2" :type="profession_primary('profession2')">专科</el-button>
            </el-form-item>
            <el-form-item label="院校名称" style="width: 30%">
                <el-autocomplete
                        v-model="state_school"
                        :fetch-suggestions="querySearchSchool"
                        value-key="school_name"
                        placeholder="请输入院校名称"
                        @select="handleSelectSchool"
                ></el-autocomplete>
            </el-form-item>
            <el-form-item label="办学类型" style="width: 30%">
                <el-button @click.native="school_type($event)" id="type1" :type="type_primary('type1')">公办</el-button>
                <el-button @click.native="school_type($event)" id="type2" :type="type_primary('type2')">民办</el-button>
                <el-button @click.native="school_type($event)" id="type3" :type="type_primary('type3')">内地与港澳台地区合作办学</el-button>
                <el-button @click.native="school_type($event)" id="type4" :type="type_primary('type4')">中外合作办学</el-button>
            </el-form-item>
            <el-form-item label="省份" style="width: 20%">
                <template>
                    <el-checkbox-group v-model="checkList">
                        <el-checkbox label="复选框 A"></el-checkbox>
                        <el-checkbox label="复选框 B"></el-checkbox>
                        <el-checkbox label="复选框 C"></el-checkbox>
                    </el-checkbox-group>
                </template>
                <!--<el-button @click.native="province_type($event)"
                id="province" :type="province_primary('province')">省份排序</el-button>-->
            </el-form-item>
        </div>
        <el-form-item>
            <el-button @click="onSubmit" id="button" >确定</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>
    </div>
    <div v-show="show_data">
        <template>
            <el-table
                    :data="show_info"
                    :cell-style="cellStyle"
                    style="width: 100%"
            >
                <el-table-column type="expand">
                    <template slot-scope="props">
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-form-item label="学校名称">
                                <span>{{ props.row.school_name }}</span>
                            </el-form-item>
                            <el-form-item label="学院代码">
                                <span>{{ props.row.school_num }}</span>
                            </el-form-item>
                            <el-form-item label="公民办">
                                <span>{{ props.row.school_type }}</span>
                            </el-form-item>
                            <el-form-item label="类别">
                                <span>{{ props.row.school_nature }}</span>
                            </el-form-item>
                            <el-form-item label="省份">
                                <span>{{ props.row.school_province }}</span>
                            </el-form-item>
                        </el-form>
                        <el-form label-position="left" inline class="demo-table-expand" v-for="show in props.row.show_year">
                            <el-form-item label="年份">
                                <span>{{ show.the_year }}</span>
                            </el-form-item>
                            <el-form-item label="计划招收">
                                <span>{{ show.plan }}人</span>
                            </el-form-item>
                            <el-form-item label="实际招收">
                                <span>{{ show.admit }}人</span>
                            </el-form-item>
                            <el-form-item label="最高分">
                                <span>{{ show.fraction_max }}</span>
                            </el-form-item>
                            <el-form-item label="最低分">
                                <span>{{ show.fraction_min }}</span>
                            </el-form-item>
                            <el-form-item label="最低分与分数线差值">
                                <span>{{ show.msd }}</span>
                            </el-form-item>
                            <el-form-item label="录取最低分位次">
                                <span>{{ show.ler }}</span>
                            </el-form-item>
                            <el-form-item label="平均分">
                                <span>{{ show.tas }}</span>
                            </el-form-item>
                            <el-form-item label="平均分与分数线差值">
                                <span>{{ show.dbas }}</span>
                            </el-form-item>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="学校名称"
                        prop="school_name">
                </el-table-column>
                <el-table-column
                        label="学院代码"
                        prop="school_num">
                </el-table-column>
                <el-table-column
                        label="公民办"
                        prop="school_type">
                </el-table-column>
                <el-table-column
                        label="省份"
                        prop="school_province">
                </el-table-column>
            </el-table>
        </template>
    </div>
    <div v-show="show_select_data">
        <template>
            <el-table
                    :data="show_select_info"
                    :cell-style="cellStyle"
                    style="width: 100%"
            >
                <el-table-column type="expand">
                    <template slot-scope="props">
                        <el-form label-position="left" inline class="demo-table-expand">
                            <el-form-item label="学校名称">
                                <span>{{ props.row.school_name }}</span>
                            </el-form-item>
                            <el-form-item label="学院代码">
                                <span>{{ props.row.school_num }}</span>
                            </el-form-item>
                            <el-form-item label="公民办">
                                <span>{{ props.row.school_type }}</span>
                            </el-form-item>
                            <el-form-item label="类别">
                                <span>{{ props.row.school_nature }}</span>
                            </el-form-item>
                            <el-form-item label="省份">
                                <span>{{ props.row.school_province }}</span>
                            </el-form-item>
                        </el-form>
                        <el-form label-position="left" inline class="demo-table-expand" v-for="show in props.row.show_year">
                            <el-form-item label="年份">
                                <span>{{ show.the_year }}</span>
                            </el-form-item>
                            <el-form-item label="计划招收">
                                <span>{{ show.plan }}人</span>
                            </el-form-item>
                            <el-form-item label="实际招收">
                                <span>{{ show.admit }}人</span>
                            </el-form-item>
                            <el-form-item label="最高分">
                                <span>{{ show.fraction_max }}</span>
                            </el-form-item>
                            <el-form-item label="最低分">
                                <span>{{ show.fraction_min }}</span>
                            </el-form-item>
                            <el-form-item label="最低分与分数线差值">
                                <span>{{ show.msd }}</span>
                            </el-form-item>
                            <el-form-item label="录取最低分位次">
                                <span>{{ show.ler }}</span>
                            </el-form-item>
                            <el-form-item label="平均分">
                                <span>{{ show.tas }}</span>
                            </el-form-item>
                            <el-form-item label="平均分与分数线差值">
                                <span>{{ show.dbas }}</span>
                            </el-form-item>
                        </el-form>
                    </template>
                </el-table-column>
                <el-table-column
                        label="学校名称"
                        prop="school_name">
                </el-table-column>
                <el-table-column
                        label="学院代码"
                        prop="school_num">
                </el-table-column>
                <el-table-column
                        label="公民办"
                        prop="school_type">
                </el-table-column>
                <el-table-column
                        label="省份"
                        prop="school_province">
                </el-table-column>
            </el-table>
        </template>
    </div>
</div>
</body>
<script src="__CDN__/assets/js/vue.js"></script>
<script src="__CDN__/assets/js/index.js"></script>
<script src="/jquery-3.5.1.min.js"></script>
<style>
    .demo-table-expand {
        font-size: 0;
    }
    .demo-table-expand label {
        color: #99a9bf;
    }
    .demo-table-expand .el-form-item {
        margin-right: 0;
        margin-left: 10px;
        margin-bottom: 0;
    }
</style>
<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                form: {
                    score: '',      //分数值
                    batch: '',      //批次值
                    type: '',       //文科理科值
                    year: '',       //年份值
                    show_info: '',  //分数值
                    region:false
                },
                checkList: '',
                show_table: true,               //条件搜索的div，默认为true不改变
                show_data: false,               //条件搜索的div，默认为false普通搜索之后改为true
                show_select_data: false,        //附加条件搜索的div，默认为false筛选搜索之后改为true
                show_add:true,                 //附加条件筛选的div，默认为false普通搜索之后改为true
                input_show:true,                //输入搜索条件的div，默认为true不改变
                show_info:[],                   //普通搜索之后的用来展示的数据
                show_select_info:[],            //加筛选条件搜索之后的用来展示的数据
                profession_restaurants: [],     //专业下拉框展示数据
                school_restaurants: [],         //学校下拉框展示数据
                state: '',                      //专业下拉框输入的或者选中的数据
                state_school:'',                //学校下拉框输入的或者选中的数据
                timeout:  null,
                sta_profession:'',              //input输入的专业值
                sta_school:'',                  //input输入的学校值
                profession:'',                  //专业（本科/专科）值
                pp_type:'',                     //公办民办值
                province:'',                    //省份值
            }
        },
        methods: {
            onSubmit() {
                var score = this.form.score;                //分数值
                var batch = this.form.batch;                //批次值
                var type = this.form.type;                  //文科理科值
                var year = this.form.year;                  //年份值
                var sta_profession = this.sta_profession.profession_name
                    ? this.sta_profession.profession_name : '';                                     //input输入的专业值
                var sta_school = this.sta_school.school_name ? this.sta_school.school_name : '';    //input输入的学校值
                var profession = this.profession ? this.profession: 'profession1';                  //专业（本科/专科）值
                var pp_type = this.pp_type ? this.pp_type: '';                                      //公办民办值
                var province = this.province ? this.province: '';                                   //省份值
                var show_info = this.show_info ;
                var _this = this   //很重要！！
                if(sta_profession=='' && sta_school==''
                    && pp_type=='' ){
                    //查询当前输入的分数，批次，文理科，年份
                    $.post('/index/test/get_ajax_info', {
                        'score':score ,
                        'batch':batch ,
                        'type':type,
                        'year':year,
                    }, function (response) {
                        if(response['code']==1){
                            //默认为false，有值改为true
                            _this.form.region=true
                            _this.show_data=true;
                            _this.show_add=true;
                            _this.show_select_data=false;
                            _this.show_info = response.info;
                            $("#_input__inner").attr(readonly);
                            console.log(response.info);
                        }else{

                            _this.show_data=false;
                            _this.show_add=false;
                            _this.show_select_data=false;
                            alert(response['message']);return ;
                        }
                    });
                    return
                }
                //查询当前输入的分数，批次，文理科，年份以及专业名称，学校名称，专业（本科/专科），公民办，省份排序值
                $.post('/index/test/get_select_info', {
                    'show_info':JSON.stringify(show_info),
                    'sta_profession':sta_profession,
                    'sta_school':sta_school,
                    'profession':profession,
                    'pp_type':pp_type,
                }, function (response) {
                    if(response['code']==2){
                        _this.show_data=false;
                        _this.show_select_data=false;
                        alert(response['message']);return ;
                    }
                    if(response['code']==1){
                        _this.show_add=true;
                        _this.show_data=false;
                        _this.show_select_data=true;
                        _this.show_select_info = response['info'];
                    }
                });
                return;
            },
            cellStyle(row,column,rowIndex,columnIndex){
                if(row.row.color==='red'){
                    return 'color:red'
                }else if(row.row.color==='blue'){
                    return 'color:blue'
                }else if(row.row.color==='green'){
                    return 'color:green'
                }
            },
            //从后台获取部分的专业数据
            load_profession_name(state=null, cb) {
                var that = this;
                var profession = this.profession ? this.profession: '';      //专业（本科/专科）值
                if(state){
                    $.post('/index/test/get_select_profession_name', {
                        'profession':profession,
                        'word':state,
                        async: false,
                    }, function (response) {
                        that.profession_restaurants = response;
                        cb(response);return
                    });
                }else {
                    $.post('/index/test/get_profession_name', {
                        'profession':profession,
                    }, function (response) {
                        that.profession_restaurants = response;
                        cb(response);return
                    });
                }
            },
            //从后台获取部分的学校数据
            load_school_name(state_school=null, cb) {
                var that = this;
                if(state_school){
                    $.post('/index/test/get_select_school_name', {
                        'word':state_school,
                        async: false,
                    }, function (response) {
                        that.school_restaurants = response;
                        cb(response);
                        return;
                    });
                }else {
                    $.post('/index/test/get_school_name', {
                    }, function (response) {
                        that.school_restaurants = response;
                        cb(response);
                        return
                    });
                }
            },
            //输入专业名称的搜索
            querySearchProfession(queryString, cb) {
                var profession_restaurants = this.profession_restaurants;
                var _this = this;
                var state = _this.state;
                _this.sta_profession=state;
                console.log(_this.sta_profession);
                _this.load_profession_name(state, cb);return
            },
            //输入学校名称的搜索
            querySearchSchool(queryString, cb) {
                var school_restaurants = this.school_restaurants;
                var _this = this;
                var state_school = _this.state_school;
                _this.sta_school=state_school;
                _this.load_school_name(state_school, cb);return
            },
            handleSelectProfession(item) {
                this.sta_profession = item;
                console.log(item);
            },
            handleSelectSchool(item) {
                this.sta_school = item;
                console.log(item);
            },
            //更改专业（本科/专科）
            profession_name:function (e){
                //获取当前点击的按钮的id值
                var current_id = e.currentTarget.id;
                var _this = this;
                var profession = _this.profession;
                _this.profession=current_id;
                if(profession==current_id){
                    _this.profession = '';
                }
            },
            //更改公民办
            school_type:function (e){
                //获取当前点击的按钮的id值
                var current_id = e.currentTarget.id;
                var _this = this;
                var pp_type = _this.pp_type;
                _this.pp_type=current_id;
                if(pp_type==current_id){
                    _this.pp_type = '';
                }
            },
            //省份
            province_type:function (e){
                //获取当前点击的按钮的id值
                var current_id = e.currentTarget.id;
                var _this = this;
                var province = _this.province;
                _this.province=current_id;
                if(province==current_id){
                    _this.province = '';
                }
                var show_info = _this.show_info
                $.post('/index/test/province', {

                }, function (response) {
                    that.school_restaurants = response;
                    cb(response);
                    return
                });

            },
            //省份排序
            clickShow(row, event, column){
                console.log(row.school_num)
            },
            //更改专业默认选中值
            profession_primary(val){
                var _this = this;
                var profession=_this.profession;
                // console.log(val);
                if(val==profession){
                    return "primary";
                }
            },
            //更改公民办默认选中值
            type_primary(val){
                var _this = this;
                var pp_type=_this.pp_type;
                // console.log(val);
                if(val==pp_type){
                    return "primary";
                }
            },
            //更改省份默认选中值
            province_primary(val){
                var _this = this;
                var province=_this.province;
                // console.log(val);
                if(val==province){
                    return "primary";
                }
            },

        },
        mounted() {
            this.load_profession_name();
            this.load_school_name();
        }
    })
</script>
</html>
